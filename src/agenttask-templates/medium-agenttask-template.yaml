# Medium AgentTask Template - Standard Features (6-15 points)
# For multi-file features and moderate complexity implementations

git_privacy: [GIT_PRIVACY_SETTING]
id: "[PARENT_ID]-AGENTTASK-[NEXT_NUMBER]-[TITLE]-[CURRENT_DATE]"
type: medium-agenttask
complexity: standard
priority: "[PRIORITY_LEVEL]"
title: "[ROLE] [DESCRIPTION]"

# MANDATORY: Complete Context Section
complete_context:
  project_root: "[PROJECT_ROOT]"
  system_nature: "[SYSTEM_NATURE]"
  project_overview: "[PROJECT_OVERVIEW]"
  work_location: "[WORK_LOCATION]"
  key_context: "[KEY_CONTEXT]"
  system_features: "[SYSTEM_FEATURES]"
  configuration:
    git_privacy: "[FROM_CONFIG]"
    branch_protection: "[FROM_CONFIG]"
    default_branch: "[FROM_CONFIG]"
    branch_strategy: "[FROM_CONFIG]"
  critical_files:
    - path: "[PRIMARY_FILE]"
      purpose: "[FILE_PURPOSE]"
      sample: "[FILE_SAMPLE]"
    - path: "[SECONDARY_FILE]"
      purpose: "[FILE_PURPOSE_2]" 
      sample: "[FILE_SAMPLE_2]"
  user_requirements:
    original_request: "[USER_REQUEST]"
    success_criteria: "[SUCCESS_CRITERIA]"
    feature_scope: "[FEATURE_BOUNDARY]"
  
  specialization_context:
    technology_domains: "[TECHNOLOGY_DOMAINS]"
    specialist_creation: "ALWAYS create specialists when technology expertise is needed"
    unlimited_domains: "Support ANY technology domain through dynamic specialist creation"
    role_assignment: "PM + Specialist Architect determine when specialists should be created"
    domain_examples: "@React-Developer, @AWS-Engineer, @Kubernetes-DevOps-Engineer, @Vue-Frontend-Developer"

# MANDATORY: Requirements Section
requirements:
  functional:
    - "[MAIN_FEATURE_REQUIREMENT]"
    - "[SUPPORTING_REQUIREMENT_1]"
    - "[SUPPORTING_REQUIREMENT_2]"
  processual:
    - "Apply git_privacy setting for all commits"
    - "Follow branch protection strategy"
    - "Create feature branch for development"
    - "Generate pull request for review"
  technical:
    - "Multi-file coordination"
    - "Feature-level implementation"

# ========================================
# EXECUTION PROCESS: 9 CLEAR STEPS
# ========================================

execution_notes: |
  CRITICAL: MANDATORY git_privacy validation BEFORE ALL git operations:
  1. Load git_privacy setting from configuration (NEVER assume)
  2. When git_privacy=true, strip ALL AI mentions from:
     - Commit messages (remove "AI", "Claude", "agent", "Generated with Claude Code", etc.)
     - PR descriptions and titles
     - Release notes and changelogs
     - Any git-visible text including co-author attributions
  3. Use clean, professional language in all git operations
  4. Block git operations if privacy setting not validated

## STEP 1: GIT BRANCH
branch_creation:
  branch_name: "[FROM_CONFIG_PREFIX]/[ID]-[DESCRIPTION]"
  actions:
    - "Create feature branch from default branch"
    - "Switch to feature branch"

## STEP 2: KNOWLEDGE
knowledge_search:
  memory_search: "Search memory/[topic]/ for feature patterns"
  best_practices: "Review best-practices/[domain]/ for guidance"
  patterns: "[TOP_RELEVANT_PATTERNS]"

## STEP 3: IMPLEMENTATION
implementation:
  files_to_modify:
    - path: "[FILE_1]"
      changes: "[CHANGES_DESCRIPTION_1]"
    - path: "[FILE_2]"
      changes: "[CHANGES_DESCRIPTION_2]"
  validation: "[TESTING_STRATEGY]"

## STEP 4: REVIEW
review_checklist:
  - "Multi-file coordination"
  - "Feature completeness"
  - "Code quality and patterns"
  - "Configuration compliance"

## STEP 5: VERSION
version_bump:
  type: "patch/minor"
  action: "Bump version number appropriately"

## STEP 6: DOCUMENTATION
documentation:
  changelog:
    entry: "### Added\n- [FEATURE_DESCRIPTION]"
    required: true
  readme_updates: "Update README/API docs/guides as needed"
  comments: "Document complex logic and integrations"

## STEP 7: GIT COMMIT
git_commit:
  commit_message: "[ID]: [DESCRIPTION]"
  privacy_filter: "[FROM_CONFIG]"
  action: "Commit all changes with clean message (no AI mentions)"

## STEP 8: GIT PUSH
git_push:
  action: "Push feature branch to remote"

## STEP 9: GIT PR
pull_request:
  title: "[ID]: [FEATURE_DESCRIPTION]"
  description: |
    ## Summary
    [FEATURE_OVERVIEW]
    
    ## Changes Made
    - [CHANGE_1]
    - [CHANGE_2]
    
    ## Testing
    [TESTING_PERFORMED]
  reviewer: "[PRE_ASSIGNED_SME]"

# MANDATORY: Validation Enforcement Section
<validation_enforcement id="MEDIUM-AGENTTASK-VALIDATION">
  <memory_requirements mandatory="true">
    <pre_execution>
      <requirement>Memory search completed for [work_type] and [technology_domain] topics</requirement>
      <requirement>Relevant patterns identified and embedded in context</requirement>
      <requirement>Best practices reviewed for applicable guidance</requirement>
      <requirement>Similar implementation patterns discovered and applied</requirement>
      <requirement>Multi-file coordination patterns reviewed</requirement>
    </pre_execution>
    <blocked_patterns>
      <pattern>No memory search needed</pattern>
      <pattern>Skip memory check</pattern>
      <pattern>No patterns available</pattern>
      <pattern>Fresh implementation without patterns</pattern>
      <pattern>First-time feature</pattern>
    </blocked_patterns>
    <error_message>❌ BLOCKED: Memory search is mandatory before execution - search memory/[topic]/ for patterns</error_message>

    <post_execution>
      <requirement>Execution analyzed for lessons learned</requirement>
      <requirement>Success/failure patterns identified</requirement>
      <requirement>Multi-file coordination insights captured</requirement>
      <requirement>Relevance filters applied before storage decision</requirement>
      <requirement>Storage ONLY if clear future value demonstrated</requirement>
      <requirement>Security validation: no credentials or sensitive data</requirement>
    </post_execution>
    <post_blocked_patterns>
      <pattern>Store to satisfy requirement</pattern>
      <pattern>No learnings to capture</pattern>
      <pattern>Skip memory storage</pattern>
      <pattern>Nothing worth storing</pattern>
      <pattern>Standard implementation</pattern>
    </post_blocked_patterns>
    <post_error_message>❌ BLOCKED: Automatic analysis mandatory - evaluate execution for reusable patterns</post_error_message>
  </memory_requirements>

  <mandatory_requirements>
    <git_operations mandatory="true">
      <requirement>Feature branch creation with proper naming convention</requirement>
      <requirement>Git commit with detailed message following [ID]: [DESCRIPTION] format</requirement>
      <requirement>Git push to feature branch (never directly to main/default)</requirement>
      <requirement>Pull request creation with comprehensive description</requirement>
      <requirement>Privacy filter applied to all git operations</requirement>
      <blocked_patterns>
        <pattern>No git operations needed</pattern>
        <pattern>Skip git workflow</pattern>
        <pattern>Direct push to main</pattern>
        <pattern>No branching required</pattern>
        <pattern>No PR needed</pattern>
        <pattern>Simple merge</pattern>
        <pattern>Direct commit acceptable</pattern>
      </blocked_patterns>
      <error_message>❌ BLOCKED: Full git workflow with branch protection is mandatory for medium AgentTasks.</error_message>
    </git_operations>

    <sme_review mandatory="true">
      <requirement>Complete technical review checklist with all items verified</requirement>
      <requirement>Multi-file coordination validation</requirement>
      <requirement>Feature completeness assessment</requirement>
      <requirement>Code quality and pattern compliance verification</requirement>
      <requirement>Configuration compliance check</requirement>
      <requirement>Integration testing validation</requirement>
      <blocked_patterns>
        <pattern>No review needed</pattern>
        <pattern>Skip validation steps</pattern>
        <pattern>Obvious implementation</pattern>
        <pattern>Self-evident changes</pattern>
        <pattern>Internal change only</pattern>
        <pattern>Too straightforward for review</pattern>
        <pattern>Developer discretion</pattern>
      </blocked_patterns>
      <error_message>❌ BLOCKED: Comprehensive SME review is mandatory for all medium complexity AgentTasks.</error_message>
    </sme_review>

    <documentation mandatory="true">
      <requirement>CHANGELOG entry with detailed feature description required</requirement>
      <requirement>README/API documentation updates for user-facing changes</requirement>
      <requirement>Architecture documentation updates if system design affected</requirement>
      <requirement>Inline code documentation for complex logic</requirement>
      <requirement>Integration guides updated if new dependencies introduced</requirement>
      <blocked_patterns>
        <pattern>No documentation needed</pattern>
        <pattern>Self-documenting code</pattern>
        <pattern>Skip CHANGELOG</pattern>
        <pattern>Internal change, no docs</pattern>
        <pattern>Documentation not affected</pattern>
        <pattern>Too technical for user docs</pattern>
        <pattern>Code speaks for itself</pattern>
      </blocked_patterns>
      <error_message>❌ BLOCKED: Comprehensive documentation updates are mandatory for medium AgentTasks.</error_message>
    </documentation>

    <pull_request_review mandatory="true">
      <requirement>Assigned SME reviewer must be specified (not generic)</requirement>
      <requirement>Pull request description must include summary, changes, and testing</requirement>
      <requirement>All PR template sections must be completed</requirement>
      <requirement>Integration testing results must be documented</requirement>
      <blocked_patterns>
        <pattern>No reviewer assignment needed</pattern>
        <pattern>Any developer can review</pattern>
        <pattern>Self-review sufficient</pattern>
        <pattern>Skip PR template</pattern>
        <pattern>Minimal description acceptable</pattern>
      </blocked_patterns>
      <error_message>❌ BLOCKED: Proper SME reviewer assignment and comprehensive PR documentation required.</error_message>
    </pull_request_review>

    <version_management mandatory="true">
      <requirement>Appropriate version bump (patch/minor) based on change scope</requirement>
      <requirement>Version consistency maintained across all affected components</requirement>
      <requirement>Breaking change assessment completed</requirement>
      <blocked_patterns>
        <pattern>No version change needed</pattern>
        <pattern>Skip versioning</pattern>
        <pattern>Version not applicable</pattern>
        <pattern>Internal change, no version impact</pattern>
      </blocked_patterns>
      <error_message>❌ BLOCKED: Version management is mandatory for all feature-level changes.</error_message>
    </version_management>
  </mandatory_requirements>

  <workflow>
    <version_bump>[WORKFLOW_VERSION_BUMP]</version_bump>
    <version_type>[WORKFLOW_VERSION_TYPE]</version_type>
    <changelog_required>[WORKFLOW_CHANGELOG_REQUIRED]</changelog_required>
    <pr_required>[WORKFLOW_PR_REQUIRED]</pr_required>
    <merge_strategy>[WORKFLOW_MERGE_STRATEGY]</merge_strategy>
    <release_automation>[WORKFLOW_RELEASE_AUTOMATION]</release_automation>
    <auto_merge>[WORKFLOW_AUTO_MERGE]</auto_merge>
    <coordination_required>[WORKFLOW_COORDINATION_REQUIRED]</coordination_required>
    <breaking_change_assessment>[WORKFLOW_BREAKING_CHANGE_ASSESSMENT]</breaking_change_assessment>
  </workflow>

  <enforcement_rules>
    <rule>ALL 9 execution steps must be completed in sequential order</rule>
    <rule>NO bypass language, skip patterns, or discretionary exceptions allowed</rule>
    <rule>MANDATORY full git workflow with feature branch and PR process</rule>
    <rule>REQUIRED comprehensive SME review with assigned domain expert</rule>
    <rule>MANDATORY documentation updates for all user-impacting changes</rule>
    <rule>ENFORCED pull request process with proper reviewer assignment</rule>
  </enforcement_rules>
</validation_enforcement>

# MCP Operations Extension Points
mcp_operations:
  memory:
    condition: "[MCP_MEMORY_ENABLED]"
    provider: "[MCP_MEMORY_PROVIDER]"
    operations:
      - action: store_learning
        topic: "[LEARNING_TOPIC]"
        content: "[LEARNING_CONTENT]"
    fallback: "file-based"
  
  issue_tracking:
    condition: "[MCP_ISSUE_ENABLED]"
    provider: "[MCP_ISSUE_PROVIDER]"
    operations:
      - action: create_issue
        type: "[ISSUE_TYPE]"
        title: "[ISSUE_TITLE]"
        description: "[ISSUE_DESCRIPTION]"
    fallback: "file-based"
  
  documentation:
    condition: "[MCP_DOCS_ENABLED]"
    provider: "[MCP_DOCS_PROVIDER]"
    operations:
      - action: generate_docs
        path: "[DOC_PATH]"
        content: "[DOC_CONTENT]"
    fallback: "file-based"

# MCP Placeholder Resolution Notes
# During AgentTask generation, resolve these placeholders:
# [MCP_MEMORY_ENABLED] → Check mcp_integrations.memory.enabled
