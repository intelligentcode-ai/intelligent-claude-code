# Nano PRB Template - Trivial Changes (0-2 points)
# For simple one-line fixes, typos, and minimal adjustments

id: "[PARENT_ID]-PRB-[NEXT_NUMBER]-[TITLE]-[CURRENT_DATE]"
type: nano-prb
complexity: trivial
priority: "[PRIORITY_LEVEL]"
title: "[ROLE] [DESCRIPTION]"

# MANDATORY: Complete Context Section
complete_context:
  project_root: "[PROJECT_ROOT]"
  system_nature: "[SYSTEM_NATURE]" 
  configuration:
    git_privacy: "[FROM_CONFIG]"
    branch_protection: "[FROM_CONFIG]"
    default_branch: "[FROM_CONFIG]"
    branch_strategy: "[FROM_CONFIG]"
  critical_files:
    - path: "[TARGET_FILE]"
      purpose: "[FILE_PURPOSE]"
      sample: "[FILE_SAMPLE]"
  user_requirements:
    original_request: "[USER_REQUEST]"
    success_criteria: "[SUCCESS_CRITERIA]"

# MANDATORY: Requirements Section  
requirements:
  functional:
    - "[SPECIFIC_CHANGE_NEEDED]"
  processual:
    - "Apply git_privacy setting for commit messages"
    - "Respect branch protection if enabled"

# ========================================
# EXECUTION PROCESS: 3 CLEAR STEPS
# ========================================

## STEP 1: KNOWLEDGE GATHERING
knowledge_gathering:
  memory_search: "Check memory/[topic]/ for similar changes"
  best_practices: "Review relevant patterns from best-practices/"
  context_review: "Understand target file and change impact"

## STEP 2: IMPLEMENTATION  
implementation:
  target_file: "[FILE_PATH]"
  change_description: "[WHAT_TO_CHANGE]"
  validation: "[HOW_TO_VERIFY]"

## STEP 3: GIT OPERATIONS
git_operations:
  commit_format: "[ID]: [DESCRIPTION]"
  privacy_filter: "[FROM_CONFIG]" # Apply if git_privacy enabled
  version_bump: "[NONE|PATCH]"
  actions:
    - "Commit changes with appropriate message"
    - "Push to configured default branch"

# MANDATORY: Documentation Updates
documentation_updates:
  changelog:
    file: "CHANGELOG.md" 
    entry: "### Fixed\n- [CHANGE_DESCRIPTION]"
    required: true

# MANDATORY: Knowledge Management
knowledge_management:
  capture: "Store pattern if novel approach used"
  location: "memory/[topic]/[subtopic].md"
  
# MANDATORY: Review Process
review_process:
  type: "self-review"
  validation: "[VERIFY_CHANGE_WORKS]"

# EXECUTION CHECKLIST
execution_checklist: |
  ☐ STEP 1: Knowledge gathered from memory and best practices
  ☐ STEP 2: Implementation completed and validated  
  ☐ STEP 3: Git operations executed with privacy filter
  ☐ CHANGELOG.md updated
  ☐ Knowledge captured if novel pattern
  ☐ Self-review completed