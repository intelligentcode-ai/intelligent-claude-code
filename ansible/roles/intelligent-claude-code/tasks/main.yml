---
# Main tasks for intelligent-claude-code installation

- name: Validate installation parameters
  assert:
    that:
      - claude_install_path is defined
      - claude_scope in ['user', 'project']
    fail_msg: "Invalid installation parameters"

- name: Create .claude directory structure
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ claude_install_path }}"
    - "{{ claude_install_path }}/modes"
    - "{{ claude_install_path }}/behaviors"
    - "{{ claude_install_path }}/commands"
    - "{{ claude_install_path }}/roles"
    - "{{ claude_install_path }}/agents"
    - "{{ claude_install_path }}/agenttask-templates"
    - "{{ claude_install_path }}/hooks"
    - "{{ claude_install_path }}/logs"

- name: Check if CLAUDE.md exists
  stat:
    path: "{{ claude_install_path }}/CLAUDE.md"
  register: claude_md_exists

- name: Backup existing CLAUDE.md if present
  copy:
    src: "{{ claude_install_path }}/CLAUDE.md"
    dest: "{{ claude_install_path }}/CLAUDE.md.backup"
    remote_src: yes
  when: claude_md_exists.stat.exists

- name: Handle graceful integration for existing CLAUDE.md
  ansible.builtin.import_tasks: graceful_integration.yml
  when: claude_md_exists.stat.exists

- name: Create new CLAUDE.md for fresh installation
  template:
    src: CLAUDE.md.j2
    dest: "{{ claude_install_path }}/CLAUDE.md"
    mode: '0644'
  when: not claude_md_exists.stat.exists

- name: Copy virtual team mode files
  copy:
    src: "{{ playbook_dir }}/../src/modes/"
    dest: "{{ claude_install_path }}/modes/"
    mode: '0644'
    force: yes
  register: modes_copy_result

- name: Display modes preservation notice
  debug:
    msg: "Mode files preserved: {{ claude_install_path }}/modes/ already exists - keeping user modifications"
  when: modes_copy_result.failed and ansible_verbosity >= 1

- name: Copy behavior files
  copy:
    src: "{{ playbook_dir }}/../src/behaviors/"
    dest: "{{ claude_install_path }}/behaviors/"
    mode: '0644'
    force: yes
  register: behaviors_copy_result

- name: Display behaviors preservation notice
  debug:
    msg: "Behavior files preserved: {{ claude_install_path }}/behaviors/ already exists - keeping user modifications"
  when: behaviors_copy_result.failed and ansible_verbosity >= 1

- name: Copy commands directory
  copy:
    src: "{{ playbook_dir }}/../src/commands/"
    dest: "{{ claude_install_path }}/commands/"
    mode: '0644'
    force: yes
  register: commands_copy_result

- name: Display commands preservation notice
  debug:
    msg: "Commands directory preserved: {{ claude_install_path }}/commands/ already exists - keeping user modifications"
  when: commands_copy_result.failed and ansible_verbosity >= 1

- name: Copy roles directory
  copy:
    src: "{{ playbook_dir }}/../src/roles/"
    dest: "{{ claude_install_path }}/roles/"
    mode: '0644'
    force: yes
  register: roles_copy_result

- name: Display roles preservation notice
  debug:
    msg: "Roles directory preserved: {{ claude_install_path }}/roles/ already exists - keeping user modifications"
  when: roles_copy_result.failed and ansible_verbosity >= 1

- name: Copy agents directory
  copy:
    src: "{{ playbook_dir }}/../src/agents/"
    dest: "{{ claude_install_path }}/agents/"
    mode: '0644'
    force: yes
  register: agents_copy_result

- name: Display agents preservation notice
  debug:
    msg: "Agents directory preserved: {{ claude_install_path }}/agents/ already exists - keeping user modifications"
  when: agents_copy_result.failed and ansible_verbosity >= 1

- name: Copy AgentTask templates directory
  copy:
    src: "{{ playbook_dir }}/../src/agenttask-templates/"
    dest: "{{ claude_install_path }}/agenttask-templates/"
    mode: '0644'
    force: yes
  register: agenttask_templates_copy_result

- name: Display AgentTask templates preservation notice
  debug:
    msg: "AgentTask templates directory preserved: {{ claude_install_path }}/agenttask-templates/ already exists - keeping user modifications"
  when: agenttask_templates_copy_result.failed and ansible_verbosity >= 1

- name: Copy hooks directory
  synchronize:
    src: "{{ playbook_dir }}/../src/hooks/"
    dest: "{{ claude_install_path }}/hooks/"
    recursive: yes
    delete: yes
    rsync_opts:
      - "--exclude=node_modules/"
      - "--exclude=package-lock.json"
  delegate_to: localhost
  register: hooks_copy_result

- name: Ensure hooks subdirectories are copied
  copy:
    src: "{{ playbook_dir }}/../src/hooks/{{ item }}/"
    dest: "{{ claude_install_path }}/hooks/{{ item }}/"
    mode: preserve
    force: yes
  loop:
    - lib
  ignore_errors: yes

- name: Check if user reminders.json exists
  stat:
    path: "{{ claude_install_path }}/hooks/lib/reminders.json"
  register: user_reminders_exists

- name: Install default reminders.json (system default, user overrides preserved)
  copy:
    src: "{{ playbook_dir }}/../src/hooks/lib/reminders.json"
    dest: "{{ claude_install_path }}/hooks/lib/reminders.json"
    mode: '0644'
    force: yes

- name: Display reminders hierarchy notice
  debug:
    msg: "System reminders installed. Create ~/.claude/hooks/reminders.json or project/.claude/hooks/reminders.json to customize"
  when: ansible_verbosity >= 1


- name: Display hooks preservation notice
  debug:
    msg: "Hooks directory preserved: {{ claude_install_path }}/hooks/ already exists - keeping user modifications"
  when: hooks_copy_result.failed and ansible_verbosity >= 1

- name: Make all hook scripts executable
  file:
    path: "{{ claude_install_path }}/hooks/{{ item }}"
    mode: '0755'
    state: file
  loop:
    - agent-infrastructure-protection.js
    - agent-marker.js
    - config-protection.js
    - context-injection.js
    - git-enforcement.js
    - main-scope-enforcement.js
    - memory-first-reminder.js
    - pm-constraints-enforcement.js
    - pre-agenttask-validation.js
    - project-scope-enforcement.js
    - session-start-dummy.js
    - stop.js
    - subagent-memory-storage.js
    - subagent-stop.js
    - summary-file-enforcement.js
    - task-tool-execution-reminder.js
    - user-prompt-submit.js
  ignore_errors: yes


- name: Copy VERSION file
  copy:
    src: "{{ playbook_dir }}/../src/VERSION"
    dest: "{{ claude_install_path }}/VERSION"
    mode: '0644'
    force: yes
  register: version_copy_result

- name: Display VERSION preservation notice
  debug:
    msg: "VERSION file preserved: {{ claude_install_path }}/VERSION already exists - keeping user modifications"
  when: version_copy_result.failed and ansible_verbosity >= 1

- name: Check if config.md exists
  stat:
    path: "{{ claude_install_path }}/config.md"
  register: config_md_exists

- name: Ensure hooks lib directory exists
  file:
    path: "{{ claude_install_path }}/hooks/lib"
    state: directory
    mode: '0755'

- name: Install constraints.json (context injection)
  copy:
    src: "{{ playbook_dir }}/../src/hooks/lib/constraints.json"
    dest: "{{ claude_install_path }}/hooks/lib/constraints.json"
    mode: '0644'

- name: Create config.md from template (ONLY if not exists)
  copy:
    src: "{{ playbook_dir }}/../src/config.md"
    dest: "{{ claude_install_path }}/config.md"
    mode: '0644'
  when: not config_md_exists.stat.exists

- name: Display config preservation notice
  debug:
    msg: "Config file preserved: {{ claude_install_path }}/config.md already exists - keeping user settings"
  when: config_md_exists.stat.exists and ansible_verbosity >= 1

- name: Copy configuration file (selected or default)
  block:
    - name: Use provided config_file when specified
      copy:
        src: "{{ claude_config_source }}"
        dest: "{{ claude_install_path }}/icc.config.json"
        mode: '0644'
        force: yes
      when: claude_config_source | length > 0

    - name: Fall back to default configuration when none provided
      copy:
        src: "{{ playbook_dir }}/../icc.config.default.json"
        dest: "{{ claude_install_path }}/icc.config.json"
        mode: '0644'
        force: yes
      when: claude_config_source | length == 0

    - name: Always install default for reference
      copy:
        src: "{{ playbook_dir }}/../icc.config.default.json"
        dest: "{{ claude_install_path }}/icc.config.default.json"
        mode: '0644'
        force: yes

    - name: Display config installation choice
      debug:
        msg: >-
          Configuration installed: {{ claude_install_path }}/icc.config.json
          (source={{ claude_config_source | default('icc.config.default.json') }})
      when: ansible_verbosity >= 1

- name: Copy default workflow configuration file (JSON format)
  copy:
    src: "{{ playbook_dir }}/../icc.workflow.default.json"
    dest: "{{ claude_install_path }}/icc.workflow.default.json"
    mode: '0644'
    force: yes
  register: default_workflow_copy_result

- name: Display default workflow installation notice
  debug:
    msg: "Default workflow configuration installed: {{ claude_install_path }}/icc.workflow.default.json - complete workflow settings available"
  when: ansible_verbosity >= 1

- name: Check if settings.json exists
  stat:
    path: "{{ claude_install_path }}/settings.json"
  register: settings_json_exists

- name: Create settings.json with hook registration (ONLY if not exists)
  template:
    src: settings.json.j2
    dest: "{{ claude_install_path }}/settings.json"
    mode: '0644'
  when: not settings_json_exists.stat.exists

- name: Merge hooks into existing settings.json
  block:
    - name: Read existing settings.json
      slurp:
        src: "{{ claude_install_path }}/settings.json"
      register: existing_settings

    - name: Parse existing settings as JSON
      set_fact:
        settings_data: "{{ existing_settings.content | b64decode | from_json }}"

    - name: Clean up obsolete hooks while preserving user hooks
      set_fact:
        cleaned_hooks: "{{ (settings_data.hooks | default({})) | dict2items | rejectattr('key', 'in', ['SessionStart', 'PreToolUse', 'PostToolUse', 'UserPromptSubmit', 'SubagentStop', 'Stop']) | items2dict }}"

    - name: Load production hooks configuration from template
      set_fact:
        production_hooks:
          PreToolUse:
            - matcher: "*"
              hooks:
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/agent-marker.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/git-enforcement.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/main-scope-enforcement.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/pm-constraints-enforcement.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/agent-infrastructure-protection.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/config-protection.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/pre-agenttask-validation.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/project-scope-enforcement.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/summary-file-enforcement.js', timeout: 5000 }
          SessionStart:
            - hooks:
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/session-start-dummy.js', timeout: 5000 }
          UserPromptSubmit:
            - hooks:
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/user-prompt-submit.js', timeout: 15000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/context-injection.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/task-tool-execution-reminder.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/memory-first-reminder.js', timeout: 5000 }
          SubagentStop:
            - hooks:
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/subagent-stop.js', timeout: 5000 }
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/subagent-memory-storage.js', timeout: 5000 }
          Stop:
            - hooks:
                - { type: 'command', command: 'node {{ claude_install_path }}/hooks/stop.js', timeout: 5000 }

    - name: Merge production hooks with cleaned hooks
      set_fact:
        merged_settings: "{{ settings_data | combine({'hooks': cleaned_hooks | combine(production_hooks)}, recursive=False) }}"

    - name: Write merged settings.json
      copy:
        content: "{{ merged_settings | to_nice_json(indent=2) }}"
        dest: "{{ claude_install_path }}/settings.json"
        mode: '0644'

    - name: Report hook registration
      debug:
        msg: "All 15 production hooks configured in settings.json - comprehensive enforcement active"

  when: settings_json_exists.stat.exists

- name: Display settings creation notice
  debug:
    msg: "Settings file created with all 15 production hooks - comprehensive enforcement active"
  when: not settings_json_exists.stat.exists and ansible_verbosity >= 1

