---
# Handle MCP integration errors with detailed recovery options

- name: Display error details
  ansible.builtin.debug:
    msg:
      - "MCP Integration Error: {{ mcp_integration_error }}"
      - "Timestamp: {{ ansible_date_time.iso8601 }}"
      - "Settings backup: {{ mcp_integration_settings_backup_file | default('No backup created') }}"

- name: Check if backup exists for rollback
  ansible.builtin.stat:
    path: "{{ mcp_integration_settings_backup_file }}"
  register: mcp_integration_backup_exists
  when: mcp_integration_settings_backup_file is defined

- name: Provide rollback information
  ansible.builtin.debug:
    msg:
      - "Rollback available: {{ 'Yes' if mcp_integration_backup_exists.stat.exists else 'No' }}"
      - "To manually rollback: cp {{ mcp_integration_settings_backup_file }} {{ mcp_integration_settings_json_path }}"
  when: mcp_integration_settings_backup_file is defined and mcp_integration_backup_exists.stat.exists

- name: Provide troubleshooting guidance
  ansible.builtin.debug:
    msg:
      - "Troubleshooting steps:"
      - "1. Check MCP configuration JSON syntax"
      - "2. Verify file permissions on {{ mcp_integration_settings_json_path | dirname }}"
      - "3. Ensure required environment variables are set"
      - "4. Check disk space availability"
      - "5. Review backup file: {{ mcp_integration_settings_backup_file | default('N/A') }}"

- name: Create error log entry
  ansible.builtin.copy:
    content: |
      MCP Integration Error Log
      =========================
      Timestamp: {{ ansible_date_time.iso8601 }}
      Error: {{ mcp_integration_error }}
      Host: {{ ansible_hostname }}
      User: {{ ansible_user_id }}
      Settings Path: {{ mcp_integration_settings_json_path }}
      Backup File: {{ mcp_integration_settings_backup_file | default('None') }}

      Configuration Details:
      - MCP Config File: {{ mcp_integration_config_file | default('Not provided') }}
      - Processed Servers: {{ mcp_integration_processed_servers | default({}) | length }}
      - Current Settings Valid: {{ 'Yes' if mcp_integration_current_settings is defined else 'No' }}

      Recovery Options:
      1. Manual rollback: cp {{ mcp_integration_settings_backup_file }} {{ mcp_integration_settings_json_path }}
      2. Fix configuration and re-run integration
      3. Review logs for specific error details
    dest: "{{ ansible_env.HOME }}/.config/claude/mcp-integration-error.log"
    mode: "0600"
  failed_when: false

- name: Final error message
  ansible.builtin.fail:
    msg: |
      MCP integration failed: {{ mcp_integration_error }}
      Error log created: ~/.config/claude/mcp-integration-error.log
      {% if mcp_integration_settings_backup_file is defined and mcp_integration_backup_exists.stat.exists %}
      Original settings can be restored with: cp {{ mcp_integration_settings_backup_file }} {{ mcp_integration_settings_json_path }}
      {% endif %}
