# Epic Template
# Epics are created by PM/Architect/RE/User for overarching features

epic:
  id: "EPIC-XXX"
  title: "Epic Title"
  created: "YYYY-MM-DD HH:MM:SS"
  created_by: "@PM|@Architect|@Requirements-Engineer|User"
  owner: "@PM"  # PM owns epic execution
  status: "PLANNING|IN_PROGRESS|COMPLETED|ON_HOLD"
  target_completion: "YYYY-MM-DD"
  
vision: |
  # High-level vision of what this epic achieves
  # Business value and user impact
  
objectives:
  - Strategic objective 1
  - Strategic objective 2
  - Strategic objective 3
  
success_metrics:
  - metric: "User adoption"
    target: "X% increase"
    measurement: "Analytics dashboard"
    
  - metric: "Performance"
    target: "< Xms response time"
    measurement: "APM tools"
    
  - metric: "Quality"
    target: "Zero critical bugs"
    measurement: "Bug tracking"
    
scope:
  included:
    - Feature/capability 1
    - Feature/capability 2
  excluded:
    - Out of scope item 1
    - Out of scope item 2
  constraints:
    - Technical constraint
    - Business constraint
    - Timeline constraint
    
# Stories and bugs within this epic
stories:
  - id: "STORY-001"
    title: "Story title"
    status: "planned|in_progress|completed"
    priority: "P0|P1|P2|P3"
    
  - id: "STORY-002"
    title: "Another story"
    status: "planned"
    priority: "P1"
    
bugs:
  - id: "BUG-001"
    title: "Known issue"
    severity: "HIGH"
    status: "triaged"
    
dependencies:
  internal:
    - "EPIC-YYY must complete first"
  external:
    - "Third-party API availability"
    - "Infrastructure upgrade"
    
risks:
  - risk: "Technical complexity"
    probability: "medium"
    impact: "high"
    mitigation: "Spike investigations"
    
  - risk: "Resource availability"
    probability: "low"
    impact: "medium"
    mitigation: "Cross-training team"
    
stakeholders:
  - role: "Product Owner"
    name: "@User"
    interest: "Feature delivery"
    
  - role: "Technical Lead"
    name: "@Architect"
    interest: "Technical quality"
    
timeline:
  milestones:
    - date: "YYYY-MM-DD"
      deliverable: "MVP release"
      
    - date: "YYYY-MM-DD"
      deliverable: "Full feature set"
      
progress:
  total_stories: X
  completed_stories: Y
  total_story_points: Z
  completed_points: W
  
# Knowledge and learning
knowledge_themes:
  - "New technology adoption"
  - "Performance optimization patterns"
  - "User experience insights"
  
retrospective_notes: |
  # Added after epic completion
  What went well
  What could improve
  Key learnings for future epics