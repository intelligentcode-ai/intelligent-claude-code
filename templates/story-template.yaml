# Story Template - Example ID formatting
story:
  id: "STORY-015"  # Format: STORY-XXX (three digits, padded with zeros)
  title: "User Registration Flow"
  type: "feature"
  epic: "EPIC-001"  # Parent epic reference
  created: "2025-01-18 16:35:00"
  created_by: "@PM"
  assigned_to: "@Developer"  # Will be assigned during planning
  priority: "P1"
  severity: "HIGH"
  status: "PLANNED"
  phase: "DEFINING"
  
problem_statement: |
  Users need a way to create accounts in the system.
  Currently there is no registration mechanism.
  
user_story: |
  As a new user, I want to register for an account
  so that I can access the system's features.
  
business_value: |
  - Enables user growth
  - Provides secure onboarding
  - Captures necessary user data
  
project_scope: |
  - Registration form UI
  - Email validation
  - Password requirements
  - Terms acceptance
  
acceptance_criteria:
  - User can enter email and password
  - Email validation prevents duplicates
  - Password meets security requirements
  - Terms must be accepted
  
definition_of_done:
  - Code implemented and tested
  - UI matches design specs
  - All validations working
  - Documentation updated
  
embedded_config:
  autonomy_level: "L2"
  pm_always_active: true
  
workflow:
  current_phase: "DEFINING"
  approach: "iterative"
  
tasks: []  # Will be added during planning

