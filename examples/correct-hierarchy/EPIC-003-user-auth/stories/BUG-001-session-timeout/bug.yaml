  - Wait 5 minutes without activity
  - Try to access protected resource
  - Observe: 401 Unauthorized response
  
expected_behavior: |
  Session should remain valid for 30 minutes of inactivity as configured
  
actual_behavior: |
  Session expires after 5 minutes of inactivity
  
