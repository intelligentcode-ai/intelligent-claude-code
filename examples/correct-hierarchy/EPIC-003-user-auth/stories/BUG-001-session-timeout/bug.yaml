  affected_users: "All authenticated users"
  frequency: "100% reproducible"
  business_impact: "High - user frustration, productivity loss"
  
root_cause_analysis: |
  Initial investigation suggests token expiry is set correctly but
  the session validation middleware may be checking the wrong field.
  
