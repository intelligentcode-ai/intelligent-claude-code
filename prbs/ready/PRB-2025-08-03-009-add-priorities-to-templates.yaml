## Problem Statement
All PRB templates are missing priority field, making it impossible to properly prioritize work.

### Current Issues:
- No priority field in any template
- PRBs created without priorities
- Can't sort/filter by priority
- No priority guidance

### Required Behavior:
- **ALL** templates have priority field
- **Priority levels**: HIGHEST, HIGH, MEDIUM, LOW
- **Placement**: In metadata section
- **Mandatory**: Required field

## Requirements

### Functional Requirements
1. **FR1**: Add priority field to all 5 templates
2. **FR2**: Make priority a required field
3. **FR3**: Document priority levels
4. **FR4**: Update PRB generation to include priority

### Non-Functional Requirements
1. **NFR1**: Consistent placement in templates
2. **NFR2**: Clear priority definitions

