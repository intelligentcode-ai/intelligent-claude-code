  range was an incorrect assumption. The actual scoring system uses floating-point
  values that can go negative.
  
  Analysis confirmed the system IS mathematically consistent:
  - Scores start at 0.0P, 0.0Q
  - Penalties (-1.0P to -2.0P) can accumulate negatively
  - Multiple violations can reach -10.0P replacement threshold
  - System functions correctly as designed
  
