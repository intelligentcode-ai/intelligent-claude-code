story:
  id: "STORY-007"
  title: "Remove Outdated Commands and Update to icc: Prefix"
  type: "refactor"
  epic: "EPIC-002"
  created: "2025-07-16 16:00:00"
  created_by: "@PM"
  assigned_to: "@PM"
  priority: "P1"
  status: "COMPLETED"
  phase: "DONE"
  
problem_description: |
  The system contains outdated command patterns and inconsistent command prefixes.
  Some commands use old patterns while newer ones use "icc:" prefix. This creates
  confusion and maintenance issues. Need to standardize all commands to use the
  "icc:" prefix for consistency and clean up any deprecated command patterns.
  
