  - id: "AC-001"
    description: "All commands consistently use icc: prefix"
    validation_method: "automated_test"
    status: "pending"
    
  - id: "AC-002"
    description: "Outdated command patterns removed from codebase"
    validation_method: "manual_review"
    status: "pending"
    
  - id: "AC-003"
    description: "Documentation reflects updated command structure"
    validation_method: "manual_review"
    status: "pending"
    
  - id: "AC-004"
    description: "No broken command references remain"
    validation_method: "integration_test"
    status: "pending"
    
definition_of_done:
  - "All tasks completed"
  - "Command consistency achieved"
  - "Tests passing"
  - "Documentation updated"
  - "Knowledge captured"
  
