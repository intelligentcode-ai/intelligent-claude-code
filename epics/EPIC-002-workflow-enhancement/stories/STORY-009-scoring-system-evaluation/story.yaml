    - "Does it improve work quality?"
    - "Does it facilitate learning?"
    - "Does it identify issues early?"
    - "Is it actually used for decisions?"
  
  complexity_assessment:
    - "How much overhead does it add?"
    - "How often do penalties/bonuses matter?"
    - "Is the calculation effort worth it?"
