    @modes/role-framework.md
    @modes/integration-layer.md
    @modes/operational-protocols.md
    @behaviors/*.md  # TOO MANY!
  
  should_be: |
    @src/roles/specialists.md  # Role definitions only
    @src/behaviors/lean-workflow-executor.md  # Single executor
    @workflow-templates/outer-workflow.yaml
    @workflow-templates/inner-workflow.yaml
    
technical_details:
  - Remove all penalty systems
  - Remove monitoring loops
  - Remove command chains
  - Keep only role definitions
  - Keep only lean executor
  - Ensure @-notation triggers role switch
  - Ensure workflows read assignment files
  
