bug:
  id: "BUG-002"
  title: "System Bloat - Old and New Systems Active"
  epic: "EPIC-002"
  created: "2025-07-15 09:36:00"
  reported_by: "@User"
  created_by: "@PM"
  assigned_to: "@PM"
  severity: "CRITICAL"
  priority: "P0"  # System is confused and not functioning
  status: "TRIAGED"
  phase: "EXECUTE"
  
bug_description: |
  The system has both old behavioral enforcement AND new lean workflow active
  simultaneously, causing confusion and preventing proper execution. No role
  changes are happening, no workflow execution is occurring.
  
reproduction_steps:
  - Try to execute any workflow
  - Observe: Old behavioral system interferes
  - Notice: Roles don't actually switch
  - See: Workflows don't execute
  
expected_behavior: |
  Only lean workflow executor should be active
  Roles should switch based on @-notation
  Workflows should execute based on assignment files
  
actual_behavior: |
  Both systems active causing interference
  No role switching occurs
  No workflow execution happens
  
impact_analysis:
  affected_users: "All users"
  frequency: "Always"
  business_impact: "System non-functional"
  workaround: "None"
  
root_cause_analysis: |
  Migration incomplete - old system not deactivated
  New system not properly integrated
  Role switching mechanism not connected
  
resolution_criteria:
  - Old behavioral system completely removed
  - Lean workflow executor active
  - Role switching works per @-notation
  - Workflows execute based on assignment files
  - Commands use proper icc: prefix
  
